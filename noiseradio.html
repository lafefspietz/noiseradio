/**
 *  @name Filter BandPass
 *  @arialabel The bandpass filter changes intensity as the userâ€™s mouse moves left and right on the screen
 *  @description Apply a p5.BandPass filter to white noise.
 *  Visualize the sound with FFT.
 *  Map mouseX to the bandpass frequency
 *  and mouseY to resonance/width of the a BandPass filter
 *
 * <p><em><span class="small"> To run this example locally, you will need the
 * <a href="http://p5js.org/reference/#/libraries/p5.sound">p5.sound library</a>
 * a sound file, and a running <a href="https://github.com/processing/p5.js/wiki/Local-server">local server</a>.</span></em></p>
 */
 
noiseon = false;
 
let noise;
let mic,fft;
let filter, filterFreq, filterWidth;
N = 1.0;
S = 1.0;
f = 1000;


function setup() {

  createCanvas(squaresize, squaresize);
  fill(0);
 // fill(255, 40, 255);

  filter = new p5.BandPass();

  noise = new p5.Noise();

  noise.disconnect(); // Disconnect soundfile from master output...
  filter.process(noise); // ...and connect to filter so we'll only hear BandPass.
//  noise.start();

  osc2 = new p5.SinOsc(); // set frequency and type
  osc2.freq(1000); 
  
  
  mic = new p5.AudioIn();
  mic.start();
  fft = new p5.FFT();
  fft.setInput(mic);

    noise.start();
    noiseon = true;
    osc2.start();

}

frameIndex= 0;
p = 0;
plast = 0;
gain = 1;
inLine = false;

function draw() {
 // background(30);
//  background(159,135,103);
  frameRate(25);

  // Map mouseX to a bandpass freq from the FFT spectrum range: 10Hz - 22050Hz
  // Draw every value in the FFT spectrum analysis where
  // x = lowest (10Hz) to highest (22050Hz) frequencies,
  // h = energy / amplitude at that frequency
  
//  N = map(mouseY, 0, height, 1, 0);
 // S = map(mouseX, 0, height, 0, 1);
 // noise.amp(N);//noise power
 // osc2.amp(S);//signal power
   
  spectrum = fft.analyze();
  
  nyquistFreq = sampleRate() / 2;
  binFreq = nyquistFreq / (spectrum.length);

  for (let i = 0; i < spectrum.length; i++) {
    //stroke(spectrum[i]);
    
        n = 256;
        H = spectrum[i]*360/n;
        z = 255*(1 - Math.abs((H/60)%2 - 1));
    
        if(H < 60){
            red = 255;
            green = Math.round(z);
            blue = 0;
        }
        if(H >= 60 && H < 120){
            red = Math.round(z);
            green = 255;
            blue = 0;
        }
        if(H >= 120 && H < 180){
            red = 0;
            green = 255;
            blue = Math.round(z);
        }
        if(H >= 180 && H < 240){
            red = 0;    
            green = Math.round(z);
            blue = 255;
        }
        if(H >= 240 && H < 300){
            red = Math.round(z);    
            green = 0;
            blue = 255;
        }
        if(H >= 300 && H < 360){
            red = 255;    
            green = 0;
            blue = Math.round(z);
        }    
    
  //  stroke(0);
//    point(frameIndex,height - 5*i);
    
//     stroke('rgb(' + red + ',' + green + ',' + blue + ')');
   
        if(spectrum[i]< 4){
            stroke("#808080");        
        }
        else{
            stroke('rgba(' + red + ',' + green + ',' + blue + ',' + spectrum[i]/10 + ')');        
        }
      strokeWeight(3); 
      point(frameIndex,height - 3*i);
  }

  p = 0;
  for(var index = 0;index < spectrum.length;index++){
      p += spectrum[index];
  }
  p /= spectrum.length;
  p *= gain*p;
  stroke(0);
  
//  circle(frameIndex,map(power, 0, 255, height, 0),10);
  strokeWeight(3); 

//  line(frameIndex - 1,map(plast, 0, 255, height, 0),frameIndex,map(p, 0, 255, height, 0));
  
  plast = p;
  
  strokeWeight(1); 
  textSize(25);
  fill("purple");
  color("purple");


//  text("1 tic = 1 kHz",width - 200,height - 30);  

 // text("time = " + (Math.round(width/kHz)).toString() + " ms",width - 200,height-30);  
  strokeWeight(10); 
 
  strokeWeight(1); 
  fill(0);  
  kHz = Math.round(1000/binFreq); 
  for(var index = 1;index < height;index++){
      if(index%(kHz) == 0){
          line(width,height - 3*index,0,height - 3*index);
          text((index/kHz).toString() + " kHz",10,height - 3*index - 5);
      }
  }
  
  
   

  
  
   frameIndex++;
   if(frameIndex > width){
       frameIndex = 0;
       //background(255);
   }
    stroke(0);
   
}

document.getElementById("commandinput").value = "";
document.getElementById("commandinput").select();

document.getElementById("commandinput").onchange = function(){
    command = this.value;
    if(command.includes("=")){
        variable = command.split("=")[0];
        number = parseFloat(command.split("=")[1]);
       
        if(variable == "f" || variable == "F" || variable == "f " || variable == "F "){
            f = number;
            osc2.freq(number);
        }
        
        if(variable == "s" || variable == "S" || variable == "s " || variable == "S "){
            S = number;
            osc2.amp(S);//signal power
        }

        if(variable == "n" || variable == "N" || variable == "n " || variable == "N "){
            N = number;
            noise.amp(N);//noise power
        }
    }
    this.value = "";
}

function post(){
            
    png64 = document.getElementById("defaultCanvas0").toDataURL("image/png");
    var timestamp = Math.round((new Date().getTime())/1000).toString();
    var httpc = new XMLHttpRequest();
    var url = "pngsave.php";        
    httpc.open("POST", url, true);
    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    httpc.send("data="+encodeURIComponent(png64.substring(22))+"&filename=trashmagic/square" + timestamp +  "-noiseband.png");//send text to filesaver.php
     //location.reload(); 
     
    newfilename = "trashmagic/square" + timestamp +  "-noiseband.png";
    
    var newbox = document.createElement("DIV");
    newbox.classList.add("imagebox");         
    
    var deletespan = document.createElement("SPAN");
    deletespan.innerHTML = "X";
    deletespan.classList.add("deletespan");
    deletespan.onclick = function(){
        //delete the parent div of the image
        //delete the file
        var filename = this.parentElement.getElementsByClassName("filelabel")[0].innerHTML; 
        var httpc = new XMLHttpRequest();
        var url = "deletefile.php";         
        httpc.open("POST", url, true);
        httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=utf-8");
        httpc.send("filename=trashmagic/" + filename);//send text to deletefile.php
        this.parentElement.parentElement.removeChild(this.parentElement);
    }
    
    newbox.appendChild(deletespan);

    var newdiv = document.createElement("DIV");
    newdiv.innerHTML = newfilename;
    newdiv.className = "filelabel";
    newbox.appendChild(newdiv);

    var newimg = document.createElement("IMG");
    newimg.src = png64;
    newimg.classList.add("uploadimage");
    newimg.classList.add("button");
    newbox.appendChild(newimg);    


    document.getElementById("feedscroll").insertBefore(newbox,document.getElementById("feedscroll").getElementsByClassName("imagebox")[0]);
        
}


document.body.onclick = function(){
    if(noiseon == false){
        noise.start();
        noiseon = true;
        osc2.start();
    }
    else{
        noise.stop();
        noiseon = false;
        osc2.stop();        
    }
}

                newimg.classList.add("uploadimage");
                newimg.classList.add("button");
                newbox.appendChild(newimg);
                
            }
            
        }
    }
};
